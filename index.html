<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage03 | Practice</title>
    <!-- ICON -->
    <link rel="icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="email__section">
        <div class="email__section__container">
            <div class="email__section__img"></div>
            <div class="email__section__content__container">
                <div class="email__section__content">
                    <h1>Stay updated!</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                </div>

                <form class="email__section__form">
                    <label for="email">Email Adress</label>
                    <input type="email" name="email" id="emailInput" placeholder="email@company.com" required>
                    <a class="submitMessage" href="success.html" onclick="validateForm(event)">Subscribe to monthly
                        newsletter</a>
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
